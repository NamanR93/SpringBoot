<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymleaf.org">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title> Document</title>

</head>

<body>

	<h3>about conditional rendering</h3>

	<p th:if="${num1 > num2}">

		<span th:text="${num1} + 'is greater than' + ${num2}"></span>
	</p>
	
	<!--<p th:if="${num1 < num2} th:text="${num2} + 'is greater than' + ${num1}"> </p>-->
	
	
	
	<p th:if="${num1 < num2}">

		<span th:text="${num2} + 'is greater than' + ${num1}"></span>

	</p>



</body>

</html>
