<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8" />
<title>Login-form</title>
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css"
	rel="stylesheet"
	integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB"
	crossorigin="anonymous">

</head>
<body style="background:#e2e2e2;">


	<div class="container">
		<div class="row">
			<div class="col-md-5 offset-md-3 mt-5">
			
			<form th:action="@{/success}" method="post" th:object="${loginData}" class="bg-white p-4">
			<h2 class="text-center">Signup Here</h2>
			
		<div class="mb-3">
		
		<!--  username -->
		
		
			<label for="exampleInputEmail1" class="form-label">User Name</label>
				 <input type="text" class="form-control"
				 
				 th:value="${loginData.userName}"
				 th:classappend="${#fields.hasErrors('userName') ? 'is-invalid' : ''}"
				 
				 name="userName"
				id="exampleInputEmail1" 
				aria-describedby="emailHelp">
				
				<div th:each="e : ${#fields.errors('userName')}" th:text="${e}"
                 class="invalid-feedback">
                 </div>			
		</div>
		
		<!-- for email -->
		
		<div class="mb-3">
			<label for="exampleInputPassword1" class="form-label">Email</label>
			
			<input type="email" class="form-control"
			
			th:value="${loginData.email}"
			th:classappend="${#fields.hasErrors('email') ? 'is-invalid' : ''}"
			name="email"
				id="exampleInputPassword1">
				
				<div th:each="e : ${#fields.errors('email')}" th:text="${e}"
                 class="invalid-feedback">
                 </div>	
		</div>
		
		           <!-- for checkbox -->
		
		<div class="mb-3 form-check">
    <input type="checkbox"
       name="agreed"
       th:field="*{agreed}"
       th:classappend="${#fields.hasErrors('agreed') ? 'is-invalid' : ''}">


    <label class="form-check-label" for="exampleCheck1">
        Agree terms and Conditions
    </label>

    <div class="invalid-feedback" th:each="e : ${#fields.errors('agreed')}" th:text="${e}">
    </div>
</div>

		<div class="container text-center">
		<button type="submit" class="btn btn-primary">Submit</button>
		</div>
	</form>
			
			</div>
		</div>
	</div>

</body>
</html>
